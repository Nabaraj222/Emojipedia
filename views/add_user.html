<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!--header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand-text-dark"> User Management System </a>
                </div>
            </div>
        </nav>
    </header>
    <!--/header-->

    <!--Main-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">
                    New User
                </h2>
                <span class="text-light">
                    Use the below form to create a new record.
                </span>
            </div>
            <!--form handling-->
            <form id="update_user" method="post">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id">
                        <input type="text" name="Name" placeholder="Enter Name.">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="email" name="Email" placeholder="Enter Email.">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio-inline">
                            <input type="radio" name="gender" value="Male">
                            <label for="gender" class="text-light">Male</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="gender" value="Female">
                            <label for="gender" class="text-light">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Action</label>
                        <div class="radio-inline">
                            <input type="radio" name="gender" value="Active">
                            <label for="gender" class="text-light">Active</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="gender" value="Inactive">
                            <label for="gender" class="text-light">Inactive</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>
            </form>

        </div>
    </main>
    <!--/Main-->

</body>
</html>
