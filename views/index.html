<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>

                </div>

                                <a href="#" class="btn border-shadow update">

                                </a>

                                    <span class="text-gradient"> <i class="fa-regular fa-pencil"></i></span>
                                </a>
